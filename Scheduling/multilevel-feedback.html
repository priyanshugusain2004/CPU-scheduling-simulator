<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MLFQ Scheduling</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00bcd4;
      width: 90%;
      max-width: 800px;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .info {
      color: #ffeb3b;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    input {
      padding: 8px;
      width: 100px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }

    .btn {
      background: #ff5722;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #e64a19;
    }

    .process-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .process {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .progress {
      position: absolute;
      height: 100%;
      background: #4caf50;
      width: 0%;
      top: 0;
      left: 0;
      transition: width 0.4s linear;
    }

    .status {
      margin-top: 15px;
      color: #4caf50;
      font-weight: bold;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      bottom: -50px;
      animation: floatUp 10s infinite linear, colorPulse 4s infinite alternate;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes colorPulse {
      0% { background: rgba(0,255,0,0.8); }
      25% { background: rgba(0,128,255,0.8); }
      50% { background: rgba(255,0,255,0.8); }
      75% { background: rgba(255,165,0,0.8); }
      100% { background: rgba(255,0,0,0.8); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multilevel Feedback Queue (MLFQ)</h1>
    <p class="info">3 Queues with Time Quanta: Q1=4, Q2=8, Q3=FCFS</p>
    <input type="number" id="burstInput" placeholder="Burst Time">
    <button class="btn" onclick="addProcess()">‚ûï Add Process</button>
    <button class="btn" onclick="startMLFQ()">‚ñ∂ Start Simulation</button>
    <button class="btn" onclick="reset()">üîÑ Reset</button>
    <button class="btn" onclick="goHome()">üè† Home</button>

    <div class="process-container" id="processContainer"></div>
    <div class="status" id="statusMessage">Waiting for input...</div>
  </div>

  <script>
    let processes = [];
    let container = document.getElementById("processContainer");
    let status = document.getElementById("statusMessage");

    function addProcess() {
      const burstTime = parseInt(document.getElementById("burstInput").value);
      if (isNaN(burstTime) || burstTime <= 0) {
        alert("Enter a valid burst time.");
        return;
      }
      const id = processes.length + 1;
      const process = {
        id,
        burstTime,
        remainingTime: burstTime,
        currentQueue: 1
      };
      processes.push(process);

      const div = document.createElement("div");
      div.className = "process";
      div.id = `process${id}`;
      div.innerHTML = `<div class="progress" id="progress${id}"></div><span>Process ${id} | BT: ${burstTime}</span>`;
      container.appendChild(div);
    }

    async function startMLFQ() {
      status.innerText = "üöÄ Running MLFQ Simulation...";
      for (let q = 1; q <= 3; q++) {
        let quantum = q === 1 ? 4 : q === 2 ? 8 : Infinity;
        let queue = processes.filter(p => p.currentQueue === q && p.remainingTime > 0);
        while (queue.length > 0) {
          for (let i = 0; i < queue.length; i++) {
            let p = queue[i];
            let execTime = Math.min(p.remainingTime, quantum);
            await runProcess(p.id, p.burstTime, p.remainingTime, execTime);
            p.remainingTime -= execTime;
            if (p.remainingTime > 0 && p.currentQueue < 3) p.currentQueue++;
          }
          queue = processes.filter(p => p.currentQueue === q && p.remainingTime > 0);
        }
      }
      status.innerText = "‚úÖ Simulation Completed!";
    }

    function runProcess(id, total, remaining, time) {
      return new Promise(resolve => {
        const percent = ((total - remaining + time) / total) * 100;
        const bar = document.getElementById("progress" + id);
        let width = ((total - remaining) / total) * 100;
        let step = (percent - width) / (time * 10);
        let interval = setInterval(() => {
          width += step;
          if (width >= percent) {
            width = percent;
            clearInterval(interval);
            resolve();
          }
          bar.style.width = width + "%";
        }, 100);
      });
    }

    function reset() {
      processes = [];
      container.innerHTML = "";
      status.innerText = "Reset complete.";
    }

    function goHome() {
      window.location.href = "../index.html";
    }

    function createBubbles() {
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        const size = Math.random() * 40 + 10;
        bubble.style.width = size + "px";
        bubble.style.height = size + "px";
        bubble.style.left = Math.random() * window.innerWidth + "px";
        bubble.style.animationDuration = (Math.random() * 5 + 4) + "s";
        document.body.appendChild(bubble);
      }
    }

    createBubbles();
  </script>
</body>
</html>
