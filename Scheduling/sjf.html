<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJF Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 165, 0, 0.8);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .info {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        .process-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .process {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .progress {
            position: absolute;
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 2s linear;
        }

        .process span {
            z-index: 2;
            position: relative;
        }

        .btn {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e64a19;
        }

        .status {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
        }

        .home-btn {
            background: #2196F3;
            margin-top: 20px;
        }

        .home-btn:hover {
            background: #1976D2;
        }

        .input-field {
            width: 80px;
            padding: 5px;
            font-size: 1rem;
            margin: 5px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        /* Bubble Effect */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            bottom: -50px;
            animation: moveBubbles 8s infinite linear, colorChange 4s infinite alternate;
        }

        @keyframes moveBubbles {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @keyframes colorChange {
            0% { background: red; }
            25% { background: orange; }
            50% { background: yellow; }
            75% { background: green; }
            100% { background: blue; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shortest Job First (SJF) Animation</h1>
        <p class="info">SJF executes processes in ascending order of their burst time.</p>

        <div class="process-container" id="processContainer"></div>

        <input type="number" id="burstTimeInput" class="input-field" placeholder="Burst Time">
        <button class="btn" onclick="addProcess()">‚ûï Add Process</button>
        <button class="btn" onclick="deleteProcess()">‚ùå Delete Process</button>
        <button class="btn" onclick="startSJF()">‚ñ∂ Start Simulation</button>
        <button class="btn" onclick="stopSJF()">‚èπ Stop Simulation</button>

        <p class="status" id="statusMessage">Waiting for processes...</p>

        <button class="btn home-btn" onclick="goHome()">üè† Home</button>
    </div>

    <script>
        let processCounter = 0;
        let intervals = [];
        let processes = [];

        function addProcess() {
            let burstTime = parseInt(document.getElementById("burstTimeInput").value);
            if (isNaN(burstTime) || burstTime <= 0) {
                alert("Please enter a valid burst time greater than 0.");
                return;
            }

            processCounter++;
            processes.push({ id: processCounter, burstTime });

            let processDiv = document.createElement("div");
            processDiv.classList.add("process");
            processDiv.innerHTML = `<div class="progress" id="progress${processCounter}"></div>
                                    <span>Process ${processCounter} (BT: ${burstTime}s)</span>`;
            document.getElementById("processContainer").appendChild(processDiv);

            document.getElementById("burstTimeInput").value = "";
        }

        function deleteProcess() {
            let container = document.getElementById("processContainer");
            if (container.lastChild) {
                container.removeChild(container.lastChild);
                processes.pop();
                processCounter--;
            }
        }

        function startSJF() {
            if (processes.length === 0) return;

            stopSJF();
            document.getElementById("statusMessage").innerText = "üöÄ Running SJF Simulation...";

            processes.sort((a, b) => a.burstTime - b.burstTime);

            let delay = 0;
            processes.forEach((process) => {
                let progress = document.getElementById(`progress${process.id}`);
                let timeout = setTimeout(() => {
                    if (progress) progress.style.width = "100%";
                }, delay);
                intervals.push(timeout);
                delay += process.burstTime * 1000;
            });

            setTimeout(() => {
                document.getElementById("statusMessage").innerText = "‚úÖ Simulation Completed!";
            }, delay);
        }

        function stopSJF() {
            intervals.forEach(clearTimeout);
            intervals = [];
            document.querySelectorAll(".process .progress").forEach(progress => {
                progress.style.width = "0%";
            });
            document.getElementById("statusMessage").innerText = "‚èπ Simulation Stopped!";
        }

        function goHome() {
            window.location.href = "../index.html";
        }

        function createBubbles() {
            for (let i = 0; i < 30; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                document.body.appendChild(bubble);

                let x = Math.random() * window.innerWidth;
                let size = Math.random() * 60 + 10;
                let duration = Math.random() * 5 + 3;

                bubble.style.left = `${x}px`;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.animationDuration = `${duration}s`;
            }
        }

        createBubbles();
    </script>
</body>
</html>
