<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCFS Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .process-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .process {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        .progress {
            position: absolute;
            height: 100%;
            background: #ff9800;
            width: 0%;
            transition: width 2s linear;
        }
        .process span {
            z-index: 2;
            position: relative;
        }
        .btn {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }
        .btn:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>First Come First Serve (FCFS) Animation</h1>
        <div class="process-container" id="processContainer"></div>
        <button class="btn" onclick="addProcess()">Add Process</button>
        <button class="btn" onclick="deleteProcess()">Delete Process</button>
        <button class="btn" onclick="startFCFS()">Start Simulation</button>
        <button class="btn" onclick="stopFCFS()">Stop Simulation</button>
    </div>

    <script>
        let processCounter = 0;
        let intervals = [];
        
        function addProcess() {
            processCounter++;
            let processDiv = document.createElement("div");
            processDiv.classList.add("process");
            processDiv.innerHTML = `<div class="progress" id="progress${processCounter}"></div><span>Process ${processCounter}</span>`;
            document.getElementById("processContainer").appendChild(processDiv);
        }

        function deleteProcess() {
            let container = document.getElementById("processContainer");
            if (container.lastChild) {
                container.removeChild(container.lastChild);
                processCounter--;
            }
        }

        function startFCFS() {
            let processes = document.querySelectorAll(".process .progress");
            let delay = 0;
            stopFCFS(); // Clear previous intervals
            processes.forEach((progress, index) => {
                let timeout = setTimeout(() => {
                    progress.style.width = "100%";
                }, delay);
                intervals.push(timeout);
                delay += 2000;
            });
        }

        function stopFCFS() {
            intervals.forEach(clearTimeout);
            intervals = [];
            document.querySelectorAll(".process .progress").forEach(progress => {
                progress.style.width = "0%";
            });
        }
    </script>
</body>
</html>
