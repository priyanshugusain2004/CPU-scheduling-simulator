<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRTF with Quantum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 162, 255, 0.8);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .input-section {
            margin-bottom: 15px;
        }

        .input-section input {
            padding: 8px;
            margin: 5px;
            width: 60px;
            text-align: center;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        .process-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .process {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .progress {
            position: absolute;
            height: 100%;
            background: #ff9800;
            width: 0%;
            transition: width 0.5s linear;
        }

        .process span {
            z-index: 2;
            position: relative;
        }

        .btn {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e64a19;
        }

        .status {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
        }

        /* Background Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            bottom: -50px;
            animation: moveBubbles 8s infinite linear;
        }

        @keyframes moveBubbles {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Shortest Remaining Time First (SRTF) with Quantum</h1>
        <div class="input-section">
            <input type="number" id="burstTime" placeholder="Burst Time" min="1">
            <input type="number" id="quantum" placeholder="Quantum" min="1">
        </div>
        <div class="process-container" id="processContainer"></div>

        <button class="btn" onclick="addProcess()">‚ûï Add Process</button>
        <button class="btn" onclick="startSRTF()">‚ñ∂ Start Simulation</button>
        <button class="btn" onclick="resetSimulation()">üîÑ Reset</button>
        <button class="btn" onclick="goHome()">üè† Home</button>

        <p class="status" id="statusMessage">Waiting for processes...</p>
    </div>

    <script>
        let processCounter = 0;
        let processes = [];
        let interval;
        
        function addProcess() {
            let burstTime = parseInt(document.getElementById("burstTime").value);
            let quantum = parseInt(document.getElementById("quantum").value);
            if (isNaN(burstTime) || isNaN(quantum) || burstTime <= 0 || quantum <= 0) return;

            processCounter++;
            let process = { id: processCounter, burstTime, remainingTime: burstTime, quantum };
            processes.push(process);

            let processDiv = document.createElement("div");
            processDiv.classList.add("process");
            processDiv.innerHTML = `<div class="progress" id="progress${processCounter}"></div>
                                    <span>Process ${processCounter} (BT: ${burstTime})</span>`;
            document.getElementById("processContainer").appendChild(processDiv);
        }

        function startSRTF() {
            if (processes.length === 0) return;
            stopSRTF();
            document.getElementById("statusMessage").innerText = "üöÄ Running SRTF Simulation...";
            
            let time = 0;
            interval = setInterval(() => {
                let current = processes.filter(p => p.remainingTime > 0).sort((a, b) => a.remainingTime - b.remainingTime)[0];
                if (!current) {
                    document.getElementById("statusMessage").innerText = "‚úÖ Simulation Completed!";
                    clearInterval(interval);
                    return;
                }

                let progress = document.getElementById(`progress${current.id}`);
                let executionTime = Math.min(current.quantum, current.remainingTime);
                current.remainingTime -= executionTime;
                progress.style.width = `${((current.burstTime - current.remainingTime) / current.burstTime) * 100}%`;

                time += executionTime;
            }, 2000);
        }

        function resetSimulation() {
            stopSRTF();
            processes = [];
            processCounter = 0;
            document.getElementById("processContainer").innerHTML = "";
            document.getElementById("statusMessage").innerText = "Waiting for processes...";
        }

        function stopSRTF() {
            clearInterval(interval);
            document.getElementById("statusMessage").innerText = "‚èπ Simulation Stopped!";
        }

        function goHome() {
            window.location.reload();
        }

        function createBubbles() {
            for (let i = 0; i < 30; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                document.body.appendChild(bubble);
                bubble.style.left = `${Math.random() * window.innerWidth}px`;
                let size = Math.random() * 50 + 10;
                bubble.style.width = bubble.style.height = `${size}px`;
                bubble.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
            }
        }
        createBubbles();
    </script>
</body>
</html>
